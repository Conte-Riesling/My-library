{% extends "base.html" %}

{% block content %}

<h1>Author: {{ author }} </h1>
<p>{{ author.first_name }} {{ author.last_name }} {{author.date_of_birth}} {{author.bio}}</p>

<div style="margin-left:20px;margin-top:20px">
<h4>Books</h4>

<dl>
{% for book in author.book_set.all %}
<dt><a href="{% url 'book-detail' book.pk %}">{{book.title}}</a></dt>
  <dd>{{book.summary}}</dd>
{% endfor %}
</dl>

</div>
{% endblock %}
