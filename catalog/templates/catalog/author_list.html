{% extends "base.html" %}

{% block content %}

<h1>Author List</h1>

{% if author_list %}
  <ul>

  {% for author in author_list %}
    <li>
      <a href="{{ author.get_absolute_url }}"style="color: blue; font-size: 1.1em; font-weight: bold;"> {{ author }}</a>
    </li>
  {% endfor %}

 </ul>
{% else %}
  <p>There are no authors available</p>
{% endif %}
            
{% endblock %}
